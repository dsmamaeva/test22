<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVT - Каталог продукции</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Скрипт иконок Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Шрифты (дублирование из index.html для автономности страницы) */
        @font-face {
            font-family: 'Bebas Neue Cyrillic';
            src: url('fonts/BebasNeueCyrillic.woff2') format('woff2'),
                 url('fonts/BebasNeueCyrillic.woff') format('woff'),
                 url('fonts/BebasNeueCyrillic.ttf') format('truetype');
            font-weight: 400;
            font-display: swap;
        }
        @font-face {
            font-family: 'Inter';
            src: url('fonts/Inter.woff2') format('woff2'),
                 url('fonts/Inter.woff') format('woff'),
                 url('fonts/Inter.ttf') format('truetype');
            font-weight: 400;
            font-display: swap;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #2a2e3a; 
            color: #ffffff; 
        }
        
        .font-display { 
            font-family: 'Bebas Neue Cyrillic', 'Bebas Neue', sans-serif; 
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="w-full bg-black/90 text-white sticky top-0 z-50 border-b border-gray-800">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="block">
                        <img src="Img/logo_lvt.png" alt="ЛВТ логотип" class="h-10 md:h-12 w-auto object-contain">
                    </a>
                </div>

                <!-- Desktop Nav -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="catalog.html" class="font-display text-xl tracking-wider text-white border border-white/50 bg-white/10 px-4 py-2 rounded-md transition-colors hover:bg-white/20">Каталог</a>
                        <a href="index.html" class="font-display text-xl tracking-wider hover:text-gray-300 transition-colors px-3 py-2 rounded-md">Решения</a>
                        <a href="index.html" class="font-display text-xl tracking-wider hover:text-gray-300 transition-colors px-3 py-2 rounded-md">Сервис</a>
                        <a href="index.html" class="font-display text-xl tracking-wider hover:text-gray-300 transition-colors px-3 py-2 rounded-md">О нас</a>
                        <a href="index.html" class="font-display text-xl tracking-wider hover:text-gray-300 transition-colors px-3 py-2 rounded-md">Контакты</a>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="-mr-2 flex md:hidden">
                    <button id="mobile-menu-btn" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-800 focus:outline-none">
                        <i id="icon-menu" data-lucide="menu" class="w-6 h-6"></i>
                        <i id="icon-close" data-lucide="x" class="hidden w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Nav -->
        <div id="mobile-menu" class="hidden md:hidden bg-black border-t border-gray-800">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="catalog.html" class="text-white bg-gray-900 block px-3 py-2 rounded-md text-xl font-display tracking-wider">Каталог</a>
                <a href="index.html" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-xl font-display tracking-wider">Решения</a>
                <a href="index.html" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-xl font-display tracking-wider">Сервис</a>
                <a href="index.html" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-xl font-display tracking-wider">О нас</a>
                <a href="index.html" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-xl font-display tracking-wider">Контакты</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-12 md:py-20">
        <h1 class="font-display text-4xl md:text-6xl text-center mb-16 uppercase tracking-wider">Каталог продукции</h1>

        <div class="flex flex-col items-center gap-6 max-w-2xl mx-auto">
            <!-- Item 1 -->
            <a href="#" class="group w-full md:w-[450px] h-[80px] bg-[#2a2e3a] border border-gray-700 hover:border-gray-500 flex items-center justify-between px-8 rounded hover:bg-[#3b4050] transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-1">
                <span class="font-display text-2xl md:text-3xl text-white tracking-wide">Лабораторные печи</span>
                <div class="text-gray-400 group-hover:text-white transition-colors duration-300">
                    <i data-lucide="chevron-right" class="w-8 h-8"></i>
                </div>
            </a>

            <!-- Item 2 -->
            <a href="#" class="group w-full md:w-[450px] h-[80px] bg-[#2a2e3a] border border-gray-700 hover:border-gray-500 flex items-center justify-between px-8 rounded hover:bg-[#3b4050] transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-1">
                <span class="font-display text-2xl md:text-3xl text-white tracking-wide">Промышленные печи</span>
                <div class="text-gray-400 group-hover:text-white transition-colors duration-300">
                    <i data-lucide="chevron-right" class="w-8 h-8"></i>
                </div>
            </a>

            <!-- Item 3 -->
            <a href="#" class="group w-full md:w-[450px] h-[80px] bg-[#2a2e3a] border border-gray-700 hover:border-gray-500 flex items-center justify-between px-8 rounded hover:bg-[#3b4050] transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-1">
                <span class="font-display text-2xl md:text-3xl text-white tracking-wide">Туннельные печи</span>
                <div class="text-gray-400 group-hover:text-white transition-colors duration-300">
                    <i data-lucide="chevron-right" class="w-8 h-8"></i>
                </div>
            </a>

            <!-- Item 4 -->
            <a href="#" class="group w-full md:w-[450px] h-[80px] bg-[#2a2e3a] border border-gray-700 hover:border-gray-500 flex items-center justify-between px-8 rounded hover:bg-[#3b4050] transition-all duration-300 shadow-lg hover:shadow-xl hover:-translate-y-1">
                <span class="font-display text-2xl md:text-3xl text-white tracking-wide">Высокотемпературные печи</span>
                <div class="text-gray-400 group-hover:text-white transition-colors duration-300">
                    <i data-lucide="chevron-right" class="w-8 h-8"></i>
                </div>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black py-8 text-center text-gray-600 text-sm mt-auto">
        <div class="container mx-auto px-4">
            <p>&copy; 2024 AVT Industrial Solutions. Все права защищены.</p>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        // Mobile Menu Toggle
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        const iconOpen = document.getElementById('icon-menu');
        const iconClose = document.getElementById('icon-close');

        if (btn && menu) {
            btn.addEventListener('click', () => {
                const isHidden = menu.classList.contains('hidden');
                if (isHidden) {
                    menu.classList.remove('hidden');
                    iconOpen.classList.add('hidden');
                    iconClose.classList.remove('hidden');
                } else {
                    menu.classList.add('hidden');
                    iconOpen.classList.remove('hidden');
                    iconClose.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
